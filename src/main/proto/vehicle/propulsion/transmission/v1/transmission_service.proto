syntax = "proto3";

package vehicle.propulsion.transmission.v1;

import "options.proto";
import "vehicle/propulsion/transmission/v1/transmission_topics.proto";

option java_package = "org.covesa.uservice.propulsion.transmission.v1";
option java_multiple_files = true;

// Provides transmission-related functions.
// There are no RPCs currently.
//
service Transmission {
  // Service Metadata - Name, version, ID, RPC methods
  option (name) = "propulsion.transmission";
  option (version_major) = 1;
  option (version_minor) = 0;
  option (id) = 18;
}

// The following messages are used to connect the service to the associated
// resource messages in the *resources.proto.
//
// Service metadata option definitions - Resources, topics
//
message VehicleGearStateOptions {
  option (base_topic_id) = 0;
  VehicleGearState.Resources resource_name = 1 [ (resource_name_mask) = "*" ];
}

// Service metadata option definitions - Resources, topics
//
message GearboxOptions {
  option (base_topic_id) = 10;
  Gearbox.Resources resource_name = 1 [ (resource_name_mask) = "gearbox.*" ];
}